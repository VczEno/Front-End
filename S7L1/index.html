<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsS7L1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">ES2 S7L1</h1>
        <form id="pet">
            <div class="mb-3">
              <label class="form-label">Pet name</label>
              <input id=petname type="text" class="form-control petName">
              <div id="emailHelp" class="form-text">Inserisci il nome dell'animale domestico</div>
            </div>
            <div class="mb-3">
              <label  class="form-label">Owner name</label>
              <input id="owner" type="text" class="form-control petOwner">
              <div id="emailHelp" class="form-text">Inserisci il nome del padrone</div>
            </div>
            <select  id=specie class="form-select mb-3 specie" aria-label="Default select example">
                <option selected>Inserisci la specie</option>
                <option value="1">Cane</option>
                <option value="2">Gatto</option>
                <option value="3">Pappagallo</option>
            </select>
            <select id=razza class="form-select razza" aria-label="Default select example">
                <option selected>Inserisci la razza</option>
                <option value="1">Boxer</option>
                <option value="2">Carlino</option>
                <option value="3">Persiano</option>
                <option value="4">Certosino</option>
                <option value="5">Ara</option>
                <option value="6">Cacatua</option>
            </select>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
