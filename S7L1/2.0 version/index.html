<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S7L1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">


            <section class="w-50 m-3">
                <form>
                    <div class="mb-3">
                        <label for="petName" class="form-label" >Pet Name</label>
                        <input type="text" class="form-control" id="petName" required>
                    </div>
                    <div class="mb-3">
                        <label for="ownerName" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="ownerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="species" class="form-label">Species</label>
                        <select class="form-select" id="species" required>
                            <option selected>Select the pet species</option>
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Parrot</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="breed" class="form-label">Breed</label>
                        <select class="form-select" id="breed" required>
                            <option selected>Select the pet breed</option>
                            <option>Labrador</option>
                            <option>Boxer</option>
                            <option>Maine Coon</option>
                            <option>Sphinx</option>
                            <option>Ara</option>
                            <option>Cacatua</option>
                          </select>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="list">
                <div class="row row-cols-5">
                    <div class="column">
                        pet Name
                    </div>
                    <div class="column">
                        owner Name
                    </div>
                    <div class="column">
                        species
                    </div>
                    <div class="column">
                        breed
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
